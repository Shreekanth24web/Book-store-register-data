<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Book Store Data</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
      <div class="container">
            <div class="text-center">
                  <h1 class="bg-light p-3 mt-2 text-info"> <i class="fas fa-store"></i> Book Store Register Data</h1>
            </div>

            <div class="d-flex justify-content-center">

                  <form id="form" class="w-50">
                        <div class="col-12 ">
                              <label class=" ">Your Name</label>
                              <input class="form-control" name="name" type="text" id="textInput"
                                    placeholder="Enter Your Name">
                        </div>
                        <div class="col-12  ">
                              <label class=" ">Book Name</label>
                              <input class="form-control" name="book" type="text" id="bookInput"
                                    placeholder="Enter Book Name">
                        </div>
                        <div class="row">
                              <div class="col-5">
                                    <label class=" " for="">Reg No.</label>
                                    <input class="form-control" name="regno" type="number" id="regNo"
                                          placeholder="Enter Reg. No.">
                              </div>
                              <div class="col-4">
                                    <label class=" " for="">Table No.</label>
                                    <input class="form-control" name="table" type="text" id="tableNo"
                                          placeholder="Enter Table No.">
                              </div>
                              <div class="col-3">
                                    <label class=" " for="">Age</label>
                                    <input class="form-control" name="age" type="number" id="age"
                                          placeholder="Enter Your age">
                              </div>
                        </div>
                        <div class="mt-3">
                              <button class="btn btn-success" type="submit" id="submitBtn">Submit</button>
                        </div>
                  </form>
            </div>

            <div id="tableData" class="table d-flex justify-content-center">
                  <div>
                        <table class="table table-striped auto-index">
                              <thead class="table-dark">
                                    <tr>
                                          <th scope="col">SL.No.</th>
                                          <th scope="col">Name</th>
                                          <th scope="col">Book Name</th>
                                          <th scope="col">Reg. No.</th>
                                          <th scope="col">Table. No.</th>
                                          <th scope="col">Age</th>
                                          <th scope="col">Changes/Remove</th>
                                    </tr>
                              </thead>
                              <tbody id="dataTable">
                                    <tr>
                                          <th scope="row">1</th>
                                          <td>Ramu</td>
                                          <td>olavu</td>
                                          <td>12354</td>
                                          <td>10A</td>
                                          <td>23</td>
                                          <td><i onclick="editTask(this)" class="fas fa-edit"></i>
                                                <i onclick='deleteTask(this)' class="fas fa-trash-alt"></i>
                                          </td>
                                    </tr>
                                    <tr>
                                          <th scope="row">2</th>
                                          <td>Maruthi</td>
                                          <td>baduku</td>
                                          <td>25369</td>
                                          <td>11A</td>
                                          <td>24</td>
                                          <td><i onclick="editTask(this)" class="fas fa-edit"></i>
                                                <i onclick='deleteTask(this)' class="fas fa-trash-alt"></i>
                                          </td>
                                    </tr>
                              </tbody>
                        </table>
                  </div>
            </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>
      <script src="main.js"></script>
</body>

</html>
